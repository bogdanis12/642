<div class="edit-shift-container">
  <mat-card>
    <mat-card-title>Edit your shift</mat-card-title>
    <form [formGroup]="editShiftForm" (submit)="editShift()">
      <mat-form-field appearance="fill">
        <mat-label>ShiftName</mat-label>
        <input
          type="text"
          matInput
          [formControlName]="'shiftName'"
          placeholder="#task 1"
          readonly
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Beginning Time</mat-label>
        <input
          type="time"
          matInput
          [formControlName]="'beginningTime'"
          placeholder="11:05 AM"
        />
        <mat-error
          *ngIf="editShiftForm.get('beginningTime')?.hasError('required')"
          >This field is required</mat-error
        >
      </mat-form-field>
      <mat-form-field>
        <mat-label>End Time</mat-label>
        <input
          type="time"
          [formControlName]="'endTime'"
          placeholder="11:05 PM"
          matInput
        />
        <mat-error *ngIf="editShiftForm.get('shiftName')?.hasError('required')"
          >This field is required</mat-error
        >
      </mat-form-field>
      <mat-form-field>
        <mat-label>Date</mat-label>
        <input [matDatepicker]="picker" matInput [formControlName]="'date'" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="editShiftForm.get('date')?.hasError('required')"
          >This field is required</mat-error
        >
      </mat-form-field>
      <mat-form-field>
        <mat-label>Shift Place</mat-label>
        <mat-select [formControlName]="'option'">
          <mat-option *ngFor="let option of options" [value]="option.value">
            {{ option.viewValue }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="editShiftForm.get('option')?.hasError('required')"
          >This field is required</mat-error
        >
      </mat-form-field>
      <mat-form-field>
        <mat-label>Profit per hour</mat-label>
        <input
          type="number"
          matInput
          [formControlName]="'profitPerHour'"
          placeholder="$1.00"
        />
        <mat-error
          *ngIf="editShiftForm.get('profitPerHour')?.hasError('required')"
          >This field is required</mat-error
        >
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Leave a comment</mat-label>
        <textarea
          matInput
          placeholder="Ex. It makes me feel..."
          [formControlName]="'comment'"
        ></textarea>
      </mat-form-field>

      <button
        mat-flat-button
        color="primary"
        [disabled]="this.editShiftForm.invalid"
      >
        Edit Shift
      </button>
    </form>
  </mat-card>
</div>

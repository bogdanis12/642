<div class="add-shift-container">
  <mat-card>
    <mat-card-title>Add Shift</mat-card-title>
    <form (submit)="onAddShift()" [formGroup]="addShiftForm">
      <mat-form-field>
        <mat-label>ShiftName</mat-label>
        <input
          type="text"
          matInput
          [formControlName]="'shiftName'"
          placeholder="#task 1"
        />
        <mat-error
          *ngIf="addShiftForm.get('shiftName')?.hasError('shiftAlreadyExist')"
          >This task name is already taken</mat-error
        >
        <mat-error *ngIf="addShiftForm.get('shiftName')?.hasError('required')"
          >This field is required</mat-error
        >
      </mat-form-field>
      <mat-form-field>
        <mat-label>Beginning Time</mat-label>
        <input
          type="time"
          matInput
          [formControlName]="'beginningTime'"
          placeholder="11:05 AM"
        />
        <mat-error
          *ngIf="addShiftForm.get('beginningTime')?.hasError('required')"
          >This field is required</mat-error
        >
      </mat-form-field>
      <mat-form-field>
        <mat-label>End Time</mat-label>
        <input
          type="time"
          [formControlName]="'endTime'"
          placeholder="11:05 PM"
          matInput
        />
        <mat-error *ngIf="addShiftForm.get('endTime')?.hasError('required')"
          >This field is required</mat-error
        >
      </mat-form-field>
      <mat-form-field>
        <mat-label>Date</mat-label>
        <input [matDatepicker]="picker" matInput [formControlName]="'date'" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="addShiftForm.get('date')?.hasError('required')"
          >This field is required</mat-error
        >
      </mat-form-field>
      <mat-form-field>
        <mat-label>Shift Place</mat-label>
        <mat-select [formControlName]="'option'">
          <mat-option *ngFor="let option of options" [value]="option.value">
            {{ option.viewValue }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="addShiftForm.get('option')?.hasError('required')"
          >This field is required</mat-error
        >
      </mat-form-field>
      <mat-form-field>
        <mat-label>Profit per hour</mat-label>
        <input
          type="number"
          matInput
          [formControlName]="'profitPerHour'"
          placeholder="$1.00"
        />
        <mat-error
          *ngIf="addShiftForm.get('profitPerHour')?.hasError('required')"
          >This field is required</mat-error
        >
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Leave a comment</mat-label>
        <textarea
          matInput
          placeholder="Ex. It makes me feel..."
          [formControlName]="'comment'"
        ></textarea>
      </mat-form-field>
      <button
        mat-flat-button
        color="primary"
        [disabled]="this.addShiftForm.invalid"
      >
        Add Shift
      </button>
    </form>
  </mat-card>
</div>
